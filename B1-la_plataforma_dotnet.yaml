preguntas:
- enunciado: ¿Qué condición mínima es necesaria para <b>ejecutar</b> aplicaciones .NET en un sistema operativo?
  respuestas:
  - texto: Tener el CLR instalado.
    correcta: true
  - texto: Tener el Runtime instalado.
    correcta: true
  - texto: Tener el SDK .NET Framework instalado.
    correcta: false
  - texto: Utilizar el sistema operativo Windows.
    correcta: false
- enunciado: ¿Qué es un <b>ensamble</b> o <b>ensamblado</b> en .NET?
  respuestas:
  - texto: Es un fichero con el código ensamblador nativo de la máquina.
    correcta: false
  - texto: Es un fichero que contiene solo el código en IL para el CLR.
    correcta: false
  - texto: Es un fichero que contiene el código en IL más otro contenido necesario para el CLR
    correcta: true
  - texto: Son <b>siempre</b> ejecutables.
    correcta: false
- enunciado: Busca en Internet y deduce que queremos decir con <b><em>'Ingeniería Inversa'</em></b> del IL
  respuestas:
  - texto: Crackear un programa que precisa de número de licencia para funcionar.
    correcta: false
  - texto: Utilizar algún tipo de Ramsonware para cifrar el IL.
    correcta: false
  - texto: Deducir el código de alto nivel o cómo se hizo un prográma a partir de su IL.
    correcta: true
  - texto: Ninguna de las respuestas anteriores es cierta.
    correcta: false
- enunciado: ¿Qué diferencia hay entre <b>.NET Framework</b> y el <b>.NET Core</b>?
  respuestas:
  - texto: El .NET Core está pensado para desarrollos basados en Microservicios en la nube, CI/CD y Contenedores
    correcta: true
  - texto: El .NET Framework es más moderno.
    correcta: false
  - texto: El .NET Core es multiplataforma.
    correcta: true
  - texto: El .NET Core permite usar versiones superiores del lenguaje C#.
    correcta: true
- enunciado: ¿Cual será la <b>siguiente</b> versión con LTS de .NET?
  respuestas:
  - texto: .NET Core 5
    correcta: false
  - texto: .NET 5
    correcta: false
  - texto: .NET 6
    correcta: true
  - texto: .NET Core 3.3
    correcta: false
- enunciado: Indica cual de las siguientes afirmaciones es <b>cierta</b>.
  respuestas:
  - texto: El lenguaje C# no está estandarizado.
    correcta: false
  - texto: C#9 no se podrá usar hasta la versión .NET 5
    correcta: true
  - texto: .NET 5 es de código abierto
    correcta: true
  - texto: .NET solo permite desarrollos en un único lenguaje de programación que es C#
    correcta: false
- enunciado: ¿Qué es el JIT?
  respuestas:
  - texto: Se encarga del proceso de compilación a IL.
    correcta: false
  - texto: Se encarga de traducir el IL al código nativo de la máquina.
    correcta: true
  - texto: Son unas librerías de código que vienen por defecto en la propia plataforma .NET.
    correcta: false
  - texto: Se encarga de leer los metadatos de un ensamblado.
    correcta: false
- enunciado: Indica cual de las siguientes afirmaciones es <b>falsa</b>.
  respuestas:
  - texto: El <b>CLS</b> contiene son los tipos comunes a todos los lenguajes que se pueden usar en la plataforma y así asegurar interoprabilidad entre ellos.
    correcta: false
  - texto: El <b>CTS</b> contiene son los tipos comunes a todos los lenguajes que se pueden usar en la plataforma y así asegurar interoprabilidad entre ellos.
    correcta: true
  - texto: Las BCL son unas librerías.
    correcta: false
  - texto: El espacio de nombres <b>System.IO</b> define los tipos que me permitirán realizar la entrada y salida por consola.
    correcta: false
